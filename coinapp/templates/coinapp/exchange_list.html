<!-- To show list of users -->
{% extends 'base.html' %}


{% block content %}
<p class="lead">Exchanges</p>
<table class="table table-bordered">
  <tr><th>Code</th><th>Title</th></tr>
  {% for exchange in exchanges %}
  <tr><td><a href="{% url 'coinapp:user_list' exchange=exchange.code %}">{{exchange.code}}</a></td><td>{{exchange.title}}</td></tr>
  {% endfor %}
</table>

{% include '_pagination.html' %}
{% endblock %}
